<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Cạnh tam giác</title>
</head>
<body>
<p>Nhập 3 cạnh tam giác</p>
<label>Cạnh a</label> <input type="number" id="a">
<br><label>Cạnh b</label> <input type="number" id="b">
<br><label>Cạnh c</label> <input type="number" id="c">
<br><button onclick="test3Canh()">Tính</button>
<h1 id="co_la">kết quả</h1>
</body>
<script>
  function test3Canh(){
    let a = +document.getElementById("a").value;
    let b = +document.getElementById("b").value;
    let c = +document.getElementById("c").value;

    if(a*a + b*b == c*c || b*b + c*c == a*a || c*c + a*a == b*b && a & b &c > 0 ){
      document.getElementById("co_la").innerHTML="Là Tam Giác Vuông" ;
    } else {
      document.getElementById("co_la").innerHTML="Không Là Tam Giác Vuông" ;
    }
  }
</script>
</html>
